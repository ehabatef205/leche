version: "3.1"
services:
  react:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: React_front_leche_container
    volumes:
      - ./src:/React_front_leche/src:ro
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
    restart: always

  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    # volumes:
    #     - ./Care_Frontend/build:/usr/share/nginx/html:ro
    ports:
      - 88:80
    restart: always
